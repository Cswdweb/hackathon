<!DOCTYPE html>
<html lang="en">
<head>
  <title>Global</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="HTML5 website template">
  <meta name="keywords" content="global, template, html, sass, jquery">
  <meta name="author" content="Bucky Maler">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

<!-- notification for small viewports and landscape oriented smartphones -->
<div class="device-notification">
  <a class="device-notification--logo" href="#0">
    <img src="assets/img/logo.png" alt="Global">
    <p>Global</p>
  </a>
  <p class="device-notification--message">Hackathon</p>
</div>

<div class="perspective effect-rotate-left">
  <div class="container"><div class="outer-nav--return"></div>
    <div id="viewport" class="l-viewport">
      <div class="l-wrapper">
        <header class="header">
          <a class="header--logo" href="#0">
            <img src="assets/img/logo.png" alt="Global">
            <p>Global</p>
          </a>
          <button class="header--cta cta">Register Now</button>
          <div class="header--nav-toggle">
            <span></span>
          </div>
        </header>
        <nav class="l-side-nav">
          <ul class="side-nav">
            <li class="is-active"><span>Home</span></li>
            <li><span>Timeline</span></li>
            <li><span>Theme</span></li>
            <li><span>Team</span></li>
            <li><span></span></li>
          </ul>
        </nav>
        <ul class="l-main-content main-content">
          <li class="l-section section section--is-active">
            <div class="intro">
              <div class="image">
                <img src="assets/img/hero.png" alt="">
              </div>
              <div class="content">
                <h1>Lorem ipsum dolor sit amet.</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae, quis?</p>
                <div class="timer">
                  <p>Register Now</p>
                  <div class="time">
                    <div class="time-box" id="days"></div>
                    <div class="time-box" id="hours"></div>
                    <div class="time-box" id="minutes"></div>
                    <div class="time-box" id="seconds"></div>
                  </div>
                </div>
                <button class="register_btn"><a href="http://">Register Now</a></button>
              </div>
            </div>
          </li>
          <li class="l-section section">
            <div class="work">
              <h2>Time Line</h2>
              <img src="assets/img/tm.png">
            </div>
          </li>
          <li class="l-section section">
            <div class="about">
              <h1>Theme</h1>
            </div>
          </li>
          <li class="l-section section">
            <div class="contact">
              <h1>team</h1>
            </div>
          </li>
          <li class="l-section section">
            <div class="hire">
              <h2>student team</h2>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <ul class="outer-nav">
    <li class="is-active">Home</li>
    <li>Timeline</li>
    <li>Theme</li>
    <li>Team</li>
    <li>Hire us</li>
  </ul>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-2.2.4.min.js"><\/script>')</script>
<script src="assets/js/functions-min.js"></script>
<script src="assets/js/timer.js"></script>
</body>
</html>
